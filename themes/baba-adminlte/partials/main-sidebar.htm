  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          {% set nameEncode = user.name | url_encode %}

          <img src="{{'https://ui-avatars.com/api/?name='~nameEncode}}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p class="text-capitalize" >{{user.name}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="{{ viewBag.activeMenu == 'dashboard' ? 'active' }} treeview">
          <a href="{{ url('/user/profile') }}" onclick="window.location.href = '{{ url('/user/profile') }}'">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          </a>
        </li>
        <li class="{{ viewBag.activeMenu == 'general' ? 'active' }} treeview">
          <a href="#" onclick="window.location.href = '{{ url('/user/form') }}'">
            <i class="fa fa-edit"></i> <span>Forms</span>
    
          </a>
        </li>

   
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
